<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <form action="contact.html">
                <fieldset>
                    <legend>Personal Information:</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">
                </fieldset>
                    <label for="favIceCream">Favorite Ice Cream:</label><br>
                    <select id="favIceCream">
                        <optgroup label="flavors">
                            <option>Vanilla</option>
                            <option>Chocolate</option>
                        </optgroup>
                    </select>
                    <br><label for="color">Choose your favorite color:</label><br>
                    <input list="colors" name="color" id="color">
                    <datalist id="colors">
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                    </datalist>
                    <p><label for="comments">Comments:</label></p>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <input type="submit" value="Submit">
        </form>

        <p>Thanks! - Miko</p>

        <section class="headshot">
            <img src="headshot.webp" alt="headshot">
        </section>
    </body>
</html>
